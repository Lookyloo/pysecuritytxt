[tool.poetry]
name = "pysecuritytxt"
version = "1.0.1"
description = "Python CLI and module for querying security.txt files on domains."
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/Lookyloo/pysecuritytxt"
documentation = "https://pysecuritytxt.readthedocs.io/en/latest/index.html"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Topic :: Security',
    'Topic :: Internet',
]

include = ['README.md']

[tool.poetry.scripts]
pysecuritytxt = 'pysecuritytxt:main'

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.2"
Sphinx = { version = "^6.1.3", optional = true }

[tool.poetry.dev-dependencies]
mypy = "^1.0.0"
types-requests = "^2.28.11.12"
ipython = "^8.10.0"
pytest = "^7.2.1"

[tool.poetry.extras]
docs = ["Sphinx"]

[build-system]
requires = ["poetry_core>=1.2"]
build-backend = "poetry.core.masonry.api"
